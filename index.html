<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css" />
  <title>Basic_POO</title>
</head>

<body>
  <div class="container">
    <div class="row g-3 align-items-center">
      <h1 style="text-align: center">Empleados</h1>
      <div class="col-auto">
        <input type="text" id="nombre" class="form-control" placeholder="ingrese nombre" />
      </div>
    </div>
    <br />
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <input type="text" id="edad" class="form-control" placeholder="ingrese edad" />
      </div>
      <br>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <input type="text" id="sueldo" class="form-control" placeholder="ingrese sueldo" />
        </div>
      </div>
      <br />

      <div class="row g-3 align-items-center">
        <button type="button" class="btn btn-outline-dark" id="btnCrearEmpleado">
          Crear empleado
        </button>
        <br />
      </div>
      <br>
      <textarea class="form-control" id="textareaEmpleado" rows="3" style="margin-left: 85px;"></textarea>
      <br />
      <hr>
      <h1 style="text-align: center">Empleado Gerente</h1>
      <div class="col-auto">
        <input type="text" id="nombreGerente" class="form-control" placeholder="ingrese nombre Gerente"style="width: 250px; margin-right: -50px;" />
      </div>
    </div>
    <br />
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <input type="text" id="edadGerente" class="form-control" placeholder="ingrese edad Gerente" style="width: 250px; margin-right: -50px;" />
      </div>
      <br>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <input type="text" id="salarioGerente" class="form-control" placeholder="ingrese salario Gerente"style="width: 250px; margin-right: -50px;" />
        </div>
      </div>
      <br>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <input type="text" id="departamentoGerente" class="form-control" placeholder="ingrese departamento Gerente"style="width: 250px; margin-right: -50px;" />
        </div>
      </div>
  
      <br />
      <div class="row g-3 align-items-center">
        <button type="button" class="btn btn-outline-dark" id="btnCrearGerente">
          Crear Gerente
        </button>
        <br />
      </div>
      <br>
      <textarea class="form-control" id="textareaGerente" rows="3" style="margin-left: 80px; width: 300px;"></textarea>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
