<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css" />
  <title>Basic_POO</title>
</head>

<body>
  <div class="container">
    <div class="row g-3 align-items-center">
      <h1 style="text-align: center">Vehículos</h1>
      <div class="col-auto">
        <input type="text" id="marca" class="form-control" placeholder="ingrese la marca" />
      </div>
    </div>
    <br />
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <input type="text" id="modelo" class="form-control" placeholder="ingrese el modelo" />
      </div>
      <br>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <input type="text" id="velocidad" class="form-control" placeholder="ingrese la velocidad" />
        </div>
      </div>
      <br />

      <div class="row g-3 align-items-center">
        <button type="button" class="btn btn-outline-dark" id="btnAcelerar">
          Acelerar
        </button>
        <br />
      </div>
      <br>
      <textarea class="form-control" id="textarea" rows="3" style="margin-left: 20px;"></textarea>
      <br />
      <hr>
      <h1 style="text-align: center">Vehículo Clase Coche</h1>
      <div class="col-auto">
        <input type="text" id="marcaCoche" class="form-control" placeholder="ingrese la marca del coche"style="width: 250px; margin-right: -50px;" />
      </div>
    </div>
    <br />
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <input type="text" id="modeloCoche" class="form-control" placeholder="ingrese el modelo del coche" style="width: 250px; margin-right: -50px;" />
      </div>
      <br>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <input type="text" id="velocidadCoche" class="form-control" placeholder="ingrese la velocidad del coche"style="width: 250px; margin-right: -50px;" />
        </div>
      </div>
      <br>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <input type="text" id="combustibleCoche" class="form-control" placeholder="ingrese combustible del coche"style="width: 250px; margin-right: -50px;" />
        </div>
      </div>
      <br />

      <div class="row g-3 align-items-center">
        <button type="button" class="btn btn-outline-dark" id="btnAcelerarCoche">
          Acelerar Coche
        </button>
        <br />
      </div>
      <br>
      <textarea class="form-control" id="textareaCoche" rows="3" style="margin-left: 80px;"></textarea>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
