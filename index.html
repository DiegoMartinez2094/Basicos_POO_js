<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Basic_POO</title>
  </head>
  <body>
    <div class="container">
      <div class="row g-3 align-items-center">
       
        <div class="col-auto">
          <input type="text" id="nombre" class="form-control" placeholder="Nombre del animal" />
        </div>
      </div>
      <br />
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <input type="text" id="edad" class="form-control" placeholder="Edad" />
        </div>
      </div>
      <br />
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <input type="text" id="raza" class="form-control" placeholder="raza" />
        </div>
      </div>

      <div class="row g-3 align-items-center">
        <button type="button" class="btn btn-outline-dark" id="btn-hacerSonido">Hacer sonido</button>
      </div>
      
    <div class="row g-3 align-items-center">
      <button type="button" class="btn btn-outline-dark" id="btn-moverCola">Mover la cola</button>
    </div>

      <div class="row g-3 align-items-center">
      <textarea class="form-control" id="textarea" rows="3"></textarea>
    </div>
    

   
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
