<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Basic_POO</title>
  </head>
  <body>
    <div class="container">
      <div class="row g-3 align-items-center">
        <h1 style="text-align: center">Circulo</h1>
        <div class="col-auto">
          <input
            type="text"
            id="colorCirculo"
            class="form-control"
            placeholder="ingrese el color"
          />
        </div>
      </div>
      <br />
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <input
            type="text"
            id="radio"
            class="form-control"
            placeholder="ingrese el radio"
          />
        </div>
      </div>
      <br />

      <div class="row g-3 align-items-center">
        <button type="button" class="btn btn-outline-dark" id="btnAreaCir">
          Calcular area
        </button>
        <br/>
      </div>
      <br>
       <textarea class="form-control" id="textarea1" rows="3" style="margin-left: 80px;"></textarea>
      <br/>
      <hr>

      <div class="row g-3 align-items-center">
        <h1 style="text-align: center">Rectangulo</h1>
        <div class="col-auto">
          <input
            type="text"
            id="colorRectangulo"
            class="form-control"
            placeholder="ingrese el color"
          />
        </div>
      </div>
      <br />
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <input
            type="text"
            id="ancho"
            class="form-control"
            placeholder="ingrese el ancho"
          />
        </div>
      </div>
      <br />
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <input
            type="text"
            id="largo"
            class="form-control"
            placeholder="ingrese la largo"
          />
        </div>
      </div>
      <br />
      <div class="row g-3 align-items-center">
        <button type="button" class="btn btn-outline-dark" id="btnAreaRec">
          Calcular area
        </button>
      </div>
        <br>
      <div class="row g-3 align-items-center">
        <textarea class="form-control" id="textarea2" rows="3" style="margin-left: 80px;"></textarea>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
